<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        html{
            font-size: 62.5%;
        }

        body{
            background-color: rgb(213, 213, 228);
        }

        .search-nav-products{
            display: flex;
            justify-content: center;
            margin: 3rem;
            padding: 3rem;
        }

        .search-nav-products input{
            width:50%;
            border:none;
            border-radius: 1rem;
            font-size: 1.5rem;
            padding: 1rem 2rem;
        }

        .categories-list-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-element{
            background-color: brown;
            margin: 1rem;
            padding: 1rem;
            font-size: 1rem;
            font-family: 'Times New Roman', Times, serif;
        }

        li{
            list-style: none;
        }

        li:hover{
            cursor: pointer;
        }

        .main-list-container{
            margin: 3rem;
        }


        .product-container{
            background-color: white ;
            margin: 2rem;
            padding: 1rem 2rem;
            max-width: 30rem;
            min-width: 10rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container{ 
            padding: 1rem 2rem;
        }

    </style>
</head>
<body>
    <main>
        <section>
            <form action="" class="search-nav-products">
                <input id="input-value" type="text" placeholder="Title">
                <button id="search-button" type="button">Search</button>
            </form>
            <ul id="category-list" class="categories-list-container">
                <!--Category list elements
                <li class="category-element"></li>
                -->
            </ul>
        </section>
        <section>
            <!--Products List container-->
            <div class="main-list-container">
                <!--
                    <div>
                        <div class="image-container">
                            <img src="" alt="">
                        </div>
                        <h2>Title</h2>
                        <p>Price</p>
                        <p>Description</p>
                    </div>
                -->
            </div>
        </section>
    </main>
    <script src="src.js">
    </script>
</body>
</html>
